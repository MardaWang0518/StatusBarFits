apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = 'ghnor-org'//bintray.com用户名
    groupId = 'com.ghnor'//jcenter上的路径
    artifactId = 'statusbarfits'//项目名称
    publishVersion = '1.1.0'//版本号
    desc = 'Adapter above 4.4 version of the status bar'//描述，不重要
    website = 'https://github.com/ghnor/StatusBarFits/tree/master'//网站，不重要
}

tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}
